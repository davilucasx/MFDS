<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/null/lotus--v1.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a href="./index.html" class="logo"><i class='bx bx-spa'></i>Blunt Sports</a>

        <ul class="nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./sobre.html">About</a></li>
            <li><a href="./cadastro.html">Sing in</a></li>
        </ul>
    </header>

    <div class="card">
        <div class="container">
            <div class="form">
                <form action="">
                    <div class="header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login">
                            <a href="./login.html">Entrar</a>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input-box">
                            <label for="fullname">Nome completo</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Telefone</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" maxlength="13" required>
                        </div>
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu cpf" maxlength="14" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha novamente" required>
                        </div>
                    </div>
                    <div class="cadastrar">
                        <button><a href="">cadastrar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
